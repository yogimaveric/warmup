<h2 mat-dialog-title>Create New CMP</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>CMP Name</mat-label>
      <input matInput placeholder="Enter CMP Name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Marketplace CMP Name</mat-label>
      <input matInput placeholder="Enter Marketplace CMP Name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Reference CMP Name</mat-label>
      <input matInput placeholder="Enter Reference CMP Name">
    </mat-form-field>
    
    
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button >Cancel</button>
  <button mat-button [mat-dialog-close]="true" >Submit</button>
</mat-dialog-actions>
