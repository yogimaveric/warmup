<div class="main-content">
    <div class="container">
        <span style="font-weight: 700;">{{title}}</span>
        <button mat-raised-button color="primary" id="newcmp" class="text-right" (click)="openDialog()"> + Create New CMP</button>
        
        <div style="margin-top: 20px;">
            <mat-toolbar style="background-color: #fff;">
               <a mat-raised-button color="primary">All</a>
               <a mat-button>Software</a>
               <a mat-button>Entitelement</a>
              </mat-toolbar>
        </div>
        <!--Search Bar-->
        <div>
          <input class="form-control" placeholder="search for profiles" style="width: 100%;padding: 1px;">
        </div>

        <!--Card Container-->
        <div class="content">
          <div fxLayout="row wrap" fxLayoutGap="10px grid"> 
            <div fxFlex="50%" fxFlex.xs="100%" *ngFor="let details of userData |slice:start:end">

              <mat-card class="mat-elevation-z4">
                <mat-card-header>
                  <mat-card-title></mat-card-title>
                </mat-card-header>
                <mat-card-content class="cardflex">
                 
                  <div [style.background-color]="generateRandomColor()" class="circleBase circle1"> 
                    <p style="padding:14px;font-size: 16px;font-weight: 500;color:#fff">{{details.name | shortName}}</p>
                  </div>

                  <div class="status">
                    <span>{{details.name}}</span><br>
                    <span>{{details.status}}</span>
                  </div>

                  <div>
                    <span>Marketplace Name</span><br>
                    <span>{{details.MarketplaceName}}</span><br>
                    <span>Reference:{{details.References}}</span>
                  </div>
                
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
        <mat-form-field appearance="legacy">
  <mat-label>Choose Date Range</mat-label>
  <mat-date-range-input [rangePicker]="picker" [formGroup]="dateRange" >
    <input matStartDate formControlName="start" placeholder="Start Date" [value]="startDate">
    <input matEndDate formControlName="end" placeholder="End Date" [value]="endDate">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker (opened)="onOpen()"></mat-date-range-picker>
</mat-form-field>



<div style="display: none">
  <div class="datepicker-footer" #datepickerFooter  id="ss">
    <!-- <button mat-raised-button  (click)="today()" #todayButton>
      Today
    </button>
    <button mat-raised-button (click)="yestarday()" #doneButton>Yestarday</button>
    <button mat-raised-button (click)="lmonth()" #doneButton>Last Month</button>
    <button mat-raised-button (click)="thismonth()" #doneButton>This Month</button>
    <button mat-raised-button (click)="last_7_days()" #doneButton>Last 7 days</button> -->
    <mat-list >
      <mat-list-item role="listitem">
        <button mat-raised-button  (click)="today()" #todayButton>
          Today
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-raised-button (click)="yestarday()" #doneButton>Yesterday</button>
      </mat-list-item>

      <mat-list-item>
        <button mat-raised-button (click)="lmonth()" #doneButton>Last Month</button>
      </mat-list-item>

      <mat-list-item>
        <button mat-raised-button (click)="thismonth()" #doneButton>This Month</button>
      </mat-list-item>

      <mat-list-item>
        <button mat-raised-button (click)="last_7_days()" #doneButton>Last 7 days</button>
      </mat-list-item>
    </mat-list>
  </div>
</div>
<div style="display: none">
  <div class="datepicker-footer1" #datepickerFooter1>
    <button mat-raised-button (click)="cancel()" #doneButton style="margin:10px">Cancel</button>
    <button mat-raised-button (click)="submit()" #doneButton>Submit</button>
  </div>
</div>
