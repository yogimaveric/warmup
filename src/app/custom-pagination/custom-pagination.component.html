<nav aria-label="page navigation example">  
    <ul class="pagination">  
      <p>Showing {{activePage}} of {{getPageCount()}}</p>
      <li class="page-item"  (click)="onClickPage(activePage - 1)"><a class="page-link" href="javascript:void(0);">&laquo;</a></li>  
      <li class="page-item" [ngClass]="{'active': activePage === item}" *ngFor="let item of pages" (click)="onClickPage(item)"><a class="page-link" href="javascript:void(0);">{{item}}</a></li>  
      <li class="page-item" (click)="onClickPage(activePage + 1)"><a class="page-link" href="javascript:void(0);">  &raquo;</a></li>  
    </ul>  
  </nav>
